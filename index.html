<!DOCTYPE html>
<html>
<head>
    <!--
      If you are serving your web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      For more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

      This is a placeholder for base href that will be replaced by the value of
      the `--base-href` argument provided to `flutter build`.
    -->
    <base href="/">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="A new Flutter project.">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="chatbot_text_tool">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="logo.png"/>

    <title>chatbot_text_tool</title>
    <link rel="manifest" href="manifest.json">
</head>
<body>
<script src="flutter_bootstrap.js" async></script>
<script>
 // Capture the original path and search query
    var path = window.location.pathname + window.location.search;
    // Check if the path includes '404.html' to avoid infinite loops
    if (!path.includes('404.html')) {
      // Redirect to the root with the path as a query parameter
      window.location.replace('/?' + 'redirect=' + encodeURIComponent(path));
    } else {
      document.write('<p>Page not found. Redirecting...</p>');
    }
  </script>
</body>
</html>
