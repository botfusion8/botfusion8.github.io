<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your App</title>
    <script type="text/javascript">
    (function() {
      var currentPath = window.location.pathname;
      var queryParams = new URLSearchParams(window.location.search);
      var redirect = queryParams.get('redirect');

      // Check if the current path is not the root or index.html
      if (currentPath !== '/' && !currentPath.startsWith('/index.html')) {
        if (redirect) {
          // Redirect to the specified path
          window.location.href = '/' + encodeURIComponent(redirect);
        } else {
          // Redirect to root with the current path as a query parameter
          window.location.replace('/?redirect=' + encodeURIComponent(currentPath + window.location.search));
        }
      } else {
        // Load the Flutter application
        var script = document.createElement('script');
        script.src = 'main.dart.js';
        script.onload = function() {
          console.log('Flutter app loaded.');
        };
        script.onerror = function() {
          console.error('Failed to load Flutter app.');
        };
        document.head.appendChild(script);
      }
    })();
  </script>
</head>
<body>
<p>Redirecting...</p>
</body>
</html>
