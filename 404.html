<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=." />
    <script type="text/javascript">
    var redirect = window.location.href.split('/').slice(3).join('/');
    if (redirect) {
      window.location.href = '/' + redirect.split('?')[0] + '?' + (redirect.split('?')[1] || '');
    } else {
      window.location.href = '/';
    }
  </script>
</head>
<body>
<p>Redirecting...</p>
</body>
</html>
